<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App</title>
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Find Meals For Your Ingredients
                </h2>
                <blockquote class="text">
                    Real Food doesn't have ingredients,
                    real food is ingredients.
                    <cite>- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" id="search-input" placeholder="Enter an ingredient">
                    <button type="submit" class="btn search-btn" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal"></div>
            </div>

            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fa-solid fa-times"></i>
                </button>

                <!-- meal content -->
                <div class="meal-details-content" id="meal-details-content"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
